<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="Esporizon - Premium Esports Tournament & Betting Platform" />
  <meta name="theme-color" content="#121212" />
  <title>Esporizon - Premium Esports Platform</title>

  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- SPA Path Restoration Hack -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).filter(function (v) {
          return v.indexOf('p=/') === 0;
        })[0];
        if (decoded !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded.slice(3) + l.hash
          );
        }
      }
    }(window.location))
  </script>

  <!-- Critical CSS inline for LCP optimization -->
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }

    #root {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
